<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications | Raniag Ubas</title>
  <style>
    :root {
      --bg: #f8fafc;
      --text: #0f172a;
      --accent: #64748b;
      --card-bg: rgba(255, 255, 255, 0.92);
      --card-shadow: 0 6px 20px rgba(0,0,0,0.08);
      --card-border: #e2e8f0;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --text: #e2e8f0;
        --accent: #94a3b8;
        --card-bg: rgba(30, 41, 59, 0.92);
        --card-shadow: 0 6px 20px rgba(0,0,0,0.6);
        --card-border: #334155;
      }
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
    }
    header { text-align:center; margin-bottom:40px; }
    h1 { font-size:2.2rem; color:var(--text); }
    .back { display:inline-block; margin:1rem 0; color:var(--accent); text-decoration:none; font-weight:500; }
    .back:hover { text-decoration:underline; }
    .cert-list { max-width:900px; margin:0 auto; }
    .cert-full {
      margin-bottom:3rem;
      text-align:center;
      background:var(--card-bg);
      padding:1.5rem;
      border-radius:12px;
      box-shadow:var(--card-shadow);
      border:1px solid var(--card-border);
    }
    .cert-full img { max-width:100%; height:auto; border-radius:8px; }
    .cert-info { margin-top:1rem; font-size:1.1rem; }
  </style>
</head>
<body>

  <header>
    <h1>Raniag Ubas - Certifications</h1>
    <a href="index.html" class="back">← Back to Portfolio</a>
  </header>

  <div class="cert-list">
    <div class="cert-full">
      <img src="gorgias-cert.png" alt="Gorgias Certified Support Agent">
      <div class="cert-info">
        Gorgias Certified Support Agent<br>
        Issued January 2026
      </div>
    </div>

    <div class="cert-full">
      <img src="xero-cert.png" alt="Xero Certified Associate Level 1">
      <div class="cert-info">
        Xero Certified Associate Level 1<br>
        Issued January 2026 – Valid until January 2027
      </div>
    </div>

    <div class="cert-full">
      <img src="quickbooks-cert.png" alt="QuickBooks Certified">
      <div class="cert-info">
        QuickBooks Certified<br>
        [Issued January 2026]
      </div>
    </div>
  </div>

</body>
</html>
